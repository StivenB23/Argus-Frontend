<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/argus favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Argus</title>

    <!-- Descripción de la página (SEO) -->
    <meta
      name="description"
      content="Argus - Plataforma inteligente de gestión y monitoreo para tu empresa."
    />

    <!-- Autor -->
    <meta name="author" content="Tu Nombre o Empresa" />

    <!-- Keywords (menos relevante hoy, pero no está de más) -->
    <meta
      name="keywords"
      content="Argus, gestión, monitoreo, empresa, plataforma, software"
    />

    <!-- Color del tema (para móviles y PWA) -->
    <meta name="theme-color" content="#0F1B40" />

    <!-- Open Graph (para compartir en redes sociales como Facebook) -->
    <meta property="og:title" content="Argus" />
    <meta
      property="og:description"
      content="Plataforma inteligente de gestión y monitoreo."
    />
    <meta property="og:image" content="/images/og-image.png" />
    <meta property="og:url" content="https://tusitio.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Argus" />
    <meta
      name="twitter:description"
      content="Plataforma inteligente de gestión y monitoreo."
    />
    <meta name="twitter:image" content="/images/og-image.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
